<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <section class="calculator" id="calculator">
    <h1 class="title" id="title">calc</h1>
    <span class="theme-switch-container">
      THEME
      <span class="theme-switch" id="theme-switch">
        <span class="circle theme-1" id="circle">
        </span>
      </span>
      <span class="theme-numbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </span>
    </span>
    <div class="screen" id="screen">
      <span class="screen-text" id="screen-text">0</span>
    </div>
    <div class="keypad" id="keypad">
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="delete" id="delete">DEL</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="operator" value="+">+</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="operator" value="-">-</button>
      <button class="decimal" id="decimal">.</button>
      <button class="number" value="0">0</button>
      <button class="operator" value="/">/</button>
      <button class="operator" value="*">x</button>
      <button class="reset" id="reset">RESET</button>
      <button class="operator equal" id="equal" value="=">=</button>
    </div>
  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodrigo Valenzuela</a>.
  </div> -->
</body>
<script src="./js/script.js"></script>

</html>
